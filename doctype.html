<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="pagecontainer">

    <div id="image">
        <img id="picture" src="halie-west-25xggax4bSA-unsplash.jpg">
    </div>

    <div id="formcontainer">
        <p class="para">this is not a real online service! You know you need
            something like this in your life to help you realize your
            deepest dreams. sign up <i>now<i> to get started.
                <br>
                <br>
            you <i>know</i> you want to
        </p>

        <div id="signup">
            <div class="call">lets do this</div>

            <div id="infoboxes">
                <div class="information">
                    <div><label for="first Name">FIRST NAME</label></div>
                    <input class="info" type="text" id="firstname" name="firstname">  
                </div>

                <div class="information">
                    <div><label for="last Name">LAST NAME</label></div>
                    <input class="info" type="text" id="lastname" name="lastname">
                </div>

                <div class="information">
                    <div><label for="email">EMAIL</label></div>
                    <input class="info" type="email" id="email" name="email">
                </div>
                
                <div class="information">
                    <div><label for="phone">PHONE NUMBER</label></div>
                    <input class="info" type="tel" id="phone" name="phone">
                </div>

                <div class="information">
                    <div><label for="password">PASSWORD</label></div><input class="info" type="password" id="password" name="password">
                </div>
                
                <div class="information">
                    <div><label for="passworkconfirm">CONFIRM PASSWORD</label></div>
                    <input class="info" type="password" id="passwordconfirm" name="passwordconfirm">
                </div>
            </div>
        </div>

        <div id="footer">
            <button id="createaccount">CREATE ACCOUNT</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>

</div>
</body>
</html>
